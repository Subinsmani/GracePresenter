<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Songs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Manage Songs</h1>
        <nav>
            <ul>
                <li><a href="/manage/addsongs/" id="add-new-songs">Add New Songs</a></li>
                <li><a href="/manage/editsongs/" id="edit-songs">Edit Songs</a></li>
                <li><a href="/manage/deletesongs/" id="delete-songs">Delete Songs</a></li>
            </ul>
        </nav>
        <div id="buttons-container">
            <button id="logout-button">Logout</button>
        </div>

        <h2>Manage Songs</h2>
        <div id="manage-song-form-container">
            <div class="form-group">
                <label for="manage-category">Category:</label>
                <select id="manage-category" name="category">
                    <option value="" disabled selected>Loading categories...</option>
                </select>
                <button id="sync-songs-button">Sync Songs</button>
            </div>
            <div class="song-name-container" style="display: none;">
                <div class="form-group">
                    <label for="song">Song Name:</label>
                    <select id="song">
                        <option value="" disabled selected>--Select Song--</option>
                    </select>
                </div>
            </div>
            <div class="lyrics-container">
                <div class="lyrics-container1" style="display: none;">
                    <div class="form-group">
                        <label for="lyrics1-title">Original Lyrics Title:</label>
                        <input type="text" id="lyrics1-title" name="lyrics1-title">
                        <label for="lyrics1">Original Lyrics:</label>
                        <textarea id="lyrics1" name="lyrics1" rows="4" style="min-height: 100px;"></textarea>
                    </div>
                </div>
                <div class="lyrics-container2" style="display: none;">
                    <div class="form-group">
                        <label for="lyrics2-title">Translate Lyrics Title:</label>
                        <input type="text" id="lyrics2-title" name="lyrics2-title">
                        <label for="lyrics2">Translated Lyrics:</label>
                        <textarea id="lyrics2" name="lyrics2" rows="4" style="min-height: 100px;"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="editsongs.js"></script>
</body>
</html>
